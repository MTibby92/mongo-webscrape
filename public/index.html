<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mongo Scrape Layout</title>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<nav>
		<div class="container">
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="sass.html"><i class="material-icons">search</i></a></li>
					<li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
					<li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
					<li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="welcome" class="parallax-container">
		<div class="section">
			<div class="container">
				<div class="parallax"><img src="/img/apple2.jpg"></div>
			</div>
		</div>
	</div>

	<div class="container" id="article-container">
		<div class="row">
			<div class="teal col s7 valign-wrapper" id="article-col">
				<div class="card blue-grey darken-1 valign center-align" id="article-card">
				    <div class="card-content white-text">
				        <span class="card-title">Article Title</span>
				        <p class="flow-text">This is where the article content would be placed</p>
				    </div>
				    <div class="card-action">
				        <a href="#">Next Article</a>
				        <a href="#">Previous Article</a>
				    </div>
				</div>
			</div>
			<div class="col s5" id="button-col">
				<div class="row" id="noterow">
					<div class="red col s12 valign-wrapper" id="note">
						<div class="card horizontal valign" id="upload-note-card">
						    <div class="card-image valign-wrapper" id="upload-div">
						        <a href=""><img src="/img/basic-upload-icon.png" class="valign" id="upload-icon"></a>
						    </div>
						    <div class="card-stacked">
						        <div class="card-content valign-wrapper">
						            <textarea id="note-area" class="valign"></textarea>
						        </div>
						    </div>
						</div>
					</div>
				</div>
				<div class="row" id="removerow">
					<div class="blue col s12 valign-wrapper" id="remove">
						<div class="card horizontal valign" id="remove-note-card">
						    <div class="card-image valign-wrapper" id="remove-div">
						        <a href=""><img src="/img/trash-icon2.png" class="valign" id="remove-icon"></a>
						    </div>
						    <div class="card-stacked">
						        <div class="card-content valign-wrapper">
						            <p>This is where a note would be</p>
						        </div>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="page-footer">
		<div class="footer-copyright">
            <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
      </div>
	</footer>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

	<script type="text/javascript" src="/js/app.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.parallax').parallax();
		});
	</script>
</body>
</html>
