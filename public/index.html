<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mongo Scrape Layout</title>
	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<nav>
		<div class="container">
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo"><i class="material-icons">cloud</i>9to5 MacScraper</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="#article-container"><i class="material-icons left">chrome_reader_mode</i>Articles</a></li>
					<!-- <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li> -->
				</ul>
			</div>
		</div>
	</nav>

	<div id="welcome" class="parallax-container">
		<div class="section">
			<div class="container">
				<div class="parallax"><img src="/img/apple2.jpg"></div>
			</div>
		</div>
	</div>

	<div class="container" id="article-container">
		<div class="row">
			<div class="teal col s7 valign-wrapper" id="article-col">
				<div class="card blue-grey darken-1 valign center-align" id="article-card">
				    <div class="card-content white-text" id="article-content">
				        <span class="card-title">Article Title</span>
				        <div class="divider"></div>
				        <p class="flow-text">This is where the article content would be placed</p>
				    </div>
				    <div class="card-action">
				        <a href="#/" class="waves-effect" id="next-article">Next Article</a>
				        <a href="#/" class="waves-effect" id="previous-article">Previous Article</a>
				    </div>
				</div>
			</div>
			<div class="col s5" id="button-col">
				<div class="row" id="noterow">
					<div class="red col s12 valign-wrapper" id="note">
						<div class="card horizontal valign" id="upload-note-card">
						    <div class="card-image valign-wrapper" id="upload-div">
						        <a href="#/" class="waves-effect"><img src="/img/basic-upload-icon.png" class="valign" id="upload-icon"></a>
						    </div>
						    <div class="card-stacked">
						        <div class="card-content valign-wrapper">
						            <textarea id="note-area" class="valign"></textarea>
						        </div>
						    </div>
						</div>
					</div>
				</div>
				<div class="row" id="removerow">
					<div class="blue col s12 valign-wrapper" id="remove">
						<div class="card horizontal valign" id="remove-note-card">
						    <div class="card-image valign-wrapper" id="remove-div">
						        <a href="#/" class="waves-effect"><img src="/img/trash-icon2.png" class="valign" id="remove-icon"></a>
						    </div>
						    <div class="card-stacked">
						        <div class="card-content valign-wrapper">
						            <p>This is where a note would be</p>
						        </div>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="page-footer">
		<div class="footer-copyright">
            <div class="container">
            Â© 2016 Copyright Matt Tibby
            <a class="grey-text text-lighten-4 right waves-effect" target="_blank" href="https://github.com/MTibby92/mongo-webscrape">GitHub Repo</a>
            </div>
      </div>
	</footer>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

	<script type="text/javascript" src="/js/app.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.parallax').parallax();
		});
	</script>
</body>
</html>
